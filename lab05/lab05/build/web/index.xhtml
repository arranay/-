<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Страница авторизации</title>
    </h:head>
    <h:body>
        <h:form>            
            <h:panelGrid columns="1" bgcolor="#FF9B73" width="400" style="font-size: 20px;">
                <h:outputText value="Кол-во обращений к странице: #{sessionBean.numb}" /> 
            </h:panelGrid>
        </h:form> 
        <h:form>
            <h:panelGrid columns="2" bgcolor="#FF9B73" width="400" style="font-size: 20px;">
            <h:outputText value="Введите логин"/>
            <h:inputText value="#{sessionBean.login}">
                <f:validateLength minimum="3" maximum="9" />
                <f:validateRegex pattern='[A-Z]{1}[a-z]*' />
            </h:inputText>
            <h:outputText value="Введте пароль"/>
            <h:inputSecret value="#{client.password}">
                <f:validateLength maximum="3" />
            </h:inputSecret>
            <h:commandButton value="GO!" style="font-size: 15px;" action="#{client.checkLogin()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
