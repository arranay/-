<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{user.ViewUserLabel_id}"/>
                    <h:outputText value="#{userController.selected.id}" title="#{user.ViewUserTitle_id}"/>
                    <h:outputText value="#{user.ViewUserLabel_login}"/>
                    <h:outputText value="#{userController.selected.login}" title="#{user.ViewUserTitle_login}"/>
                    <h:outputText value="#{user.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{user.ViewUserTitle_password}"/>
                    <h:outputText value="#{user.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{user.ViewUserTitle_email}"/>
                    <h:outputText value="#{user.ViewUserLabel_role}"/>
                    <h:outputText value="#{userController.selected.role}" title="#{user.ViewUserTitle_role}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{user.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{user.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{user.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{user.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
