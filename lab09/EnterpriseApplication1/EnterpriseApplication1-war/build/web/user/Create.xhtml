<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{user.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{user.CreateUserTitle_id}" required="true" requiredMessage="#{user.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{user.CreateUserLabel_login}" for="login" />
                    <h:inputText id="login" value="#{userController.selected.login}" title="#{user.CreateUserTitle_login}" required="true" requiredMessage="#{user.CreateUserRequiredMessage_login}"/>
                    <h:outputLabel value="#{user.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{user.CreateUserTitle_password}" required="true" requiredMessage="#{user.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{user.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{user.CreateUserTitle_email}" required="true" requiredMessage="#{user.CreateUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{user.CreateUserLabel_role}" for="role" />
                    <h:selectOneMenu id="role" value="#{userController.selected.role}" title="#{user.CreateUserTitle_role}" required="true" requiredMessage="#{user.CreateUserRequiredMessage_role}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{user.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{user.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
