<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user.EditRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{user.EditRoleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{roleController.selected.id}" title="#{user.EditRoleTitle_id}" required="true" requiredMessage="#{user.EditRoleRequiredMessage_id}"/>
                    <h:outputLabel value="#{user.EditRoleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{roleController.selected.name}" title="#{user.EditRoleTitle_name}" required="true" requiredMessage="#{user.EditRoleRequiredMessage_name}"/>
                    <h:outputLabel value="#{user.EditRoleLabel_description}" for="description" />
                    <h:inputText id="description" value="#{roleController.selected.description}" title="#{user.EditRoleTitle_description}" required="true" requiredMessage="#{user.EditRoleRequiredMessage_description}"/>
                </h:panelGrid>
                <h:commandLink action="#{roleController.update}" value="#{user.EditRoleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{user.EditRoleViewLink}"/>
                <br />
                <h:commandLink action="#{roleController.prepareList}" value="#{user.EditRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user.EditRoleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
