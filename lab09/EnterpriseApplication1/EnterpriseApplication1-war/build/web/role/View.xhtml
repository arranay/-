<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user.ViewRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{user.ViewRoleLabel_id}"/>
                    <h:outputText value="#{roleController.selected.id}" title="#{user.ViewRoleTitle_id}"/>
                    <h:outputText value="#{user.ViewRoleLabel_name}"/>
                    <h:outputText value="#{roleController.selected.name}" title="#{user.ViewRoleTitle_name}"/>
                    <h:outputText value="#{user.ViewRoleLabel_description}"/>
                    <h:outputText value="#{roleController.selected.description}" title="#{user.ViewRoleTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{roleController.destroyAndView}" value="#{user.ViewRoleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{user.ViewRoleEditLink}"/>
                <br />
                <h:commandLink action="#{roleController.prepareCreate}" value="#{user.ViewRoleCreateLink}" />
                <br />
                <h:commandLink action="#{roleController.prepareList}" value="#{user.ViewRoleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user.ViewRoleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
