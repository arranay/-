<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="sDay"/>
        <cc:attribute name="nDay"/>
        <cc:attribute name="buttonGo" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGrid columns="4" style="font-size: 20px;">    
                <h:outputText value="Введите дату события:" />
                <h:inputText id="inputDate" value="#{cc.attrs.sDay}">
                    <f:convertDateTime dateStyle="short" />
                </h:inputText>
                <h:commandButton value="GO!" action="#{cc.attrs.buttonGo}">
                    <f:ajax execute = "inputDate" render = "outputDate"/>
                </h:commandButton>
                <h:outputText id="outputDate" value="#{cc.attrs.nDay}" />
            </h:panelGrid>
        </h:form>
    </cc:implementation>
</html>
