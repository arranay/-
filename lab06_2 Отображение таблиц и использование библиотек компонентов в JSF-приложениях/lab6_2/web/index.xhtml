<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Таблица пользователей</title>
    </h:head>
    <h:body>
        <h:form id="form">
                <p:dataTable  id="userTable" var="_user" 
                              value="#{userBean.getUsers()}" 
                              rowKey="#{_user.id}"
                              style="width: 850px;">
                    
                    <f:facet name="header">
                        <h:outputText value="ТАБЛИЦА ПОЛЬЗОВАТЕЛЕЙ"/>
                    </f:facet>

                    <p:column>
                           <h:selectBooleanCheckbox id="chkRememberMe" value="#{_user.check}"  />
                    </p:column>
                    
                    <p:column headerText="Id">
                            <h:outputText value="#{_user.id}" />
                    </p:column>
                    
                    <p:column headerText="Логин">
                        <h:outputText value="#{_user.login}" />
                    </p:column>
                    
                    <p:column headerText="Дата регистрации">
                        <h:outputText value="#{_user.dateRegistration}">
                            <f:convertDateTime type="date" dateStyle="medium" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Кол-во постов">
                        <h:outputText value="#{_user.numberOrder}" />
                    </p:column>
                    
                    <p:column headerText="Статус">
                        <h:outputText value="#{_user.state}" />
                    </p:column>
                    
                    <p:column>
                        <h:commandButton value="Удалить" action="#{userBean.deleteUser(_user.id)}"/>
                        <h:commandButton value="Изменить" action="#{userBean.edit(_user)}"/>
                    </p:column>
                    
                    <f:facet name="footer">
                        <h:commandButton value="Обновить статусы" action="#{userBean.upgrateState()}"/>
                        <h:commandButton value="Сортировка по id" action="#{userBean.sortId()}"/>
                        <h:commandButton value="Сортировка по дате" action="#{userBean.sortDate()}"/>
                        <h:commandButton value="Сортировка по кол-ву постов" action="#{userBean.sortPost()}"/>
                    </f:facet>
                </p:dataTable>            
        </h:form>

    </h:body>
</html>
